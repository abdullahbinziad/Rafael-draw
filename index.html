<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="">
      <div class="container text-center primary-color p-4 text-white">
        <div class="row d-flex align-items-center rounded">
          <div class="col">
            <h4>Total Participant</h4>
            <button id="participantNo" class="px-4  py-2 fs-2 border border-0 rounded">
             
            </button>
          </div>
          <div class="col">
            <h3>Display</h3>
            <div class="bg-white text-black py-4 fs-2 rounded">
              <span id="display">Who Is winner? </span>
            </div>
          </div>
          <div class="col">
            <button  id="tryBtn" class="p-3 border border-0  text-white rounded bg-dark fs-5 mb-1">Try Now</button>
         <h5>winner 1: <span id="win-1"> </span></h5> 
         <h5>winner 2:<span id="win-2"></span></h5> 
         <h5>winner 3:<span id="win-3"></span></h5> 
          </div>
        </div>
      </div>
    </section>

    <!-- Main section -->
    <section>
     <div class="container ">
      <div class="row">
        <div class="col-4 bg-sucess">
          <div class="form-floating">
            <textarea id="allName" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 400px"></textarea>
           <button id="submitBtn" class="border border-0 p-2 text-white rounded primary-color w-100 mt-1">SUBMIT</button>
          </div>
        </div>
        <div class="col bg-gray myHeight w-100">


<h5 class="p-1 text-black text-center">These People are participants</h5>
 
    <ul id="participant-list" class="list-group ParticipantColl py-1">
     
    </ul>

      </div>
     </div>
    </section>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
